<form #form="ngForm" (ngSubmit)="addMachine()">
  <div class="mb-3">
    <label for="machineName" class="form-label">Machine Name</label>
    <input type="text" class="form-control" id="machineName" name="machineName" aria-describedby="machineName" [(ngModel)]="newMachine.name">
    <div id="machineName" class="form-text">Enter the name of the machine.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
